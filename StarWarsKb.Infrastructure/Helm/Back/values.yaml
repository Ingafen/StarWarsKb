deployment:
  replicas: 1
  name: swkb-back-dev
  image: ingafen/swkb-back:dev
  secretName: cs-dev
  probe:
    initialDelaySeconds: 20
    periodSeconds: 3

service:
  type: NodePort
  name: swkb-back-dev
  nodePort: 31234
autoscaling:
  enabled: true
  name: swkb-back-hpa
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilization: 15

containerPort: 888

targetPort: 80

appName: swkbback