name: Workflow
on: 
  push:
    branches:
      - master
jobs:
  build_and_test:
    name: build and test
    runs-on: ubuntu-20.04
    steps:
      - name: Get sources
        uses: actions/checkout@v1
      - name: Install .net core 3.1
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '3.1.x'
      - name: Rebuild and run unit tests
        uses: cake-build/cake-action@v1
        env:
          EXPECTED_VERBOSITY: Diagnostic
        with:
          script-path: build.cake
          target: Test
          verbosity: Normal
          cake-version: 2.2.0
          cake-bootstrap: true
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  
      - name: Build front-end and push to hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/swkb-front:latest
          context: StarWarsKb.Front/.
      - name: Build back-end and push to hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/swkb-back:latest
          context: StarWarsKb.Back/.